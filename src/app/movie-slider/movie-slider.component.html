<!-- Movie Slider - Start -->
<div class="container movie-slider-wrap">
	<div class="row movie-slider-cont">
		<owl-carousel-o class="movie-slider" [options]="customOptions">
			<ng-container *ngFor="let poster of getMoviePosters | slice:0:9; let i = index;">
				<ng-template carouselSlide [id]="poster.id">
					<a href="#" title="">
						<!-- <span style="visibility: hidden;">{{poster.id}}</span> -->
						<!-- <img class="img-fluid" [src]="'https://image.tmdb.org/t/p/w300_and_h450_bestv2'+poster.poster_path" alt="" title="" /> -->
						<img class="img-fluid" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{poster.poster_path}}" alt="" title="" />
					</a>
				</ng-template>
			</ng-container>
		</owl-carousel-o>
	</div>
</div>
<!-- Movie Slider - End -->
